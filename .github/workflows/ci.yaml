name: "deploy portfolio"

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm ci

      - name: test build
        working-directory: ./dockerDeploy
        run: docker build -t portfolio-image ../dockerDeploy
